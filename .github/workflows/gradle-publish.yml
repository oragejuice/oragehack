name: Gradle Package

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Gradle
      run: |
        ./gradlew build

    - name: List files
      run: ls
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Oragehack
        path: ./build/libs/oragehack*.jar 

